<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>No name hostel</title>

    <style>
      body {
        margin: 0;
      }

      .StartLogo {
        position: fixed;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: -1;
        top: 25vh;
      }

      .StartLogo--loading {
        animation-duration: 0.66s;
        animation-name: loadingLogo;
        animation-direction: alternate;
        animation-iteration-count: infinite;
      }

      .StartLogo__icon {
        width: 300px;
      }

      @keyframes loadingLogo {
        from {
          transform: scale(0.9);
        }

        to {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <div class="StartLogo StartLogo--loading">
    </div>

    <script src="./vendors~main.chunk.js"></script>
    <script src="./main.bundle.js"></script>
    <script>
      window.onload = function() {
        document.querySelector('.StartLogo').classList.remove('StartLogo--loading')
      }
    </script>
  </body>
</html>
